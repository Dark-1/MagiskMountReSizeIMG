<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ page.title }} by {{ site.profile_name }} [{{ site.owner_name }}]</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ page.title }}</h1>
        <h2>by {{ site.profile_name }} [{{ site.owner_name }}]</h2>
      </div>
    </header>
	
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    
    <hr>
    
    <footer>
      <div class="container">
        <a href="{{ page.id }}">Refresh This Page</a>
        <br>
        <a href="../">Back to Home</a>
      </div>
    </footer>
        
    <hr>
    
  </body>
</html>
